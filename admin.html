<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <script src="https://kit.fontawesome.com/a0335f9f39.js" crossorigin="anonymous"></script>

    <title>TourToDo.com</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="icon" href="home/icon.png">
</head>
<body>
    <div class="box">
        <div class="heading">
            <h2>Add New Packages ~</h2>
        </div>

        <div class="row">
            <form action="">
                <div class="inputbox">
                    <input type="text" placeholder="Package Name">
                    <input type="number" placeholder="Ammount">
                </div>
                <p>When to go:</p>
                <div class="inputbox">
                    <input type="datetime-local" placeholder="Date">
                    <span>to</span>
                    <input type="datetime-local" placeholder="Date">                   

                </div>
                                
                <p>Where to go:</p>
                <div class="inputbox">
                    <input type="text" placeholder="Destination">
                    <span>to</span>
                    <input type="text" placeholder="Destination">

                </div>
                <p>Upload file(image, text [*Optional]):</p>
                <div class="inputbox">
                    <input type="file" placeholder="Chose File">
                </div>

                <p>Places :</p>
                <div class="inputbox2">
                    <input type="text" placeholder="Places">
                    <span class="span2"><i class="fa-solid fa-circle-plus"></i></span>
                </div>

                <input type="submit" class="btn" value="submit">

            </form>

        </div>



    </div>


</body>
</html>
